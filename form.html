<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Putting it Together</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Custom Nav Bar - alignment TODO -->
    <header class="header">
      <div>
        <a href="index.html" class="header__brand">
          <img
            class="header__icon"
            src="./images/flag.png"
            alt="Australian flag"
          />
        </a>
      </div>
      <nav class="header-nav">
        <ul class="header-nav__items">
          <li class="header-nav__item header-nav__item--cta">
            <a href="">Book Your Trip</a>
          </li>
          <li class="header-nav__item">
            <a href="">Contact Us</a>
          </li>
          <li class="header-nav__item">
            <a href="">FAQs</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="contact-page">
      <h1 class="contact-title">Let's get going...please register...</h1>
      <p class="contact-text">
        Please provide the following to set up your account:
      </p>
      <form action="index.html" class="contact-form">
        <label for="title">Title</label>
        <select id="title">
          <option value="mr">...</option>
          <option value="mr">Mr.</option>
          <option value="mrs">Mrs.</option>
          <option value="ms">Ms.</option>
          <option value="dr">Dr.</option>
        </select>
        <label for="first-name">First name</label>
        <input type="text" id="first-name" class="invalid" required />
        <label for="last-name">Last name</label>
        <input type="text" id="last-name" class="invalid" required />
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="invalid"
          pattern="/\@/"
          placeholder="e.g. firstname.surname@gmail.com"
          required
        />
        <label for="password">Password</label>
        <input type="password" id="password" class="invalid" required />
        <div class="contact-checkbox">
          <label for="agree-terms"
            >Agree to
            <a href="#">Terms &amp; Conditions</a>
          </label>
          <input type="checkbox" id="agree-terms" />
        </div>

        <button type="submit" class="button" disabled>Sign Up</button>
      </form>
    </main>
    <!-- User defined footer -->
    <footer class="footer">
      <nav>
        <ul class="footer__links">
          <li class="footer__link">
            <a href="#">About Us</a>
          </li>
          <li class="footer__link">
            <a href="#">Terms and Conditions</a>
          </li>
        </ul>
      </nav>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
